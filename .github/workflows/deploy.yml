name: Frontend Build & Deploy

on:
  push:
    branches: [ "main" ] # Change this if your default branch is "master"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: frontEndDev

    steps:
    # Step 1: Check out the repository code
    - name: Checkout Code
      uses: actions/checkout@v4

    # Step 2: Setup Node.js environment
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Ensure this matches your project's node version
        cache: 'npm'

    # Step 3: Install project dependencies
    - name: Install Dependencies
      run: npm ci

    # Step 4: Build the project
    # We inject environment variables from GitHub Secrets here during the build process.
    - name: Build Project
      run: npm run build
      env:
        VITE_API_KEY: ${{ secrets.VITE_API_KEY }}

    # Step 5: Trigger Deployment (Depends on your hosting provider)
    # If using Render/Netlify via a "Deploy Hook URL", use the curl command below.
    # Assumes you stored the hook URL in secrets as RENDER_DEPLOY_HOOK.
    - name: Trigger Deploy
      if: success() # Only runs if the build step was successful
      run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
